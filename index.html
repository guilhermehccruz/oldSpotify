<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="imagens/favicon.png"
            type="image/x-icon"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
        
        <title>Música para todos - Spotify</title>
    </head>
    <body>
        <!-- Cabeçalho -->
        <header>
            <nav
                class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente"
            >
                <div class="container">
                    <a href="" class="ml-4 ml-sm-0">
                        <img
                            src="imagens/spotify.svg"
                            alt="Logo"
                            width="142"
                            class="navbar-brand"
                        />
                    </a>

                    <button
                        class="navbar-toggler mr-4 mr-sm-0"
                        data-toggle="collapse"
                        data-target="#nav-principal"
                    >
                        <i class="fas fa-bars text-white"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="nav-principal">
                        <ul class="navbar-nav ml-4 ml-sm-auto mt-3 mt-sm-0">
                            <li class="nav-item">
                                <a href="" class="nav-link">Premium</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Ajuda</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Baixar</a>
                            </li>
                            <li class="nav-item divisor d-none d-md-flex"></li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Inscrever-se</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Entrar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

            <section id="home" class="d-flex">
                <div class="container align-self-center">
                    <div class="row capa">
                        <div class="col-md-12">
                            <h1>Música para todos</h1>
                            <a href="" class="btn btn-lg btn-custom btn-roxo">Aproveite o Spotify Free</a>
                            <a href="" class="btn btn-lg btn-custom btn-branco">Obter Spotify Premium</a>
                        </div>
                    </div>
                </div>
            </section>

        <!-- Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
